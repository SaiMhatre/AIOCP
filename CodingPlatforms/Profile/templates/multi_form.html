<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ACPIT(All Coding Profiles in one touch) MultiStep Form</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/multi_form.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform" method="post">
            {% csrf_token %}
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Social Profiles</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="fname" placeholder="First Name"/>
                <input type="text" name="lname" placeholder="Last Name"/>
                <input type="text" name="git" placeholder="Github"/>
				<input type="text" name="LinkedIn" placeholder="LinkedIn"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Coding Profiles</h2>
                <h3 class="fs-subtitle">Just enter the username of your Coding Profiles</h3>
                <input type="text" name="CodeForces" placeholder="CodeForces"/>
                <input type="text" name="CodeChef" placeholder="CodeChef"/>
                <input type="text" name="SPOJ" placeholder="SPOJ"/>
				<input type="text" name="LeetCode" placeholder="LeetCode"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <button type="submit" class="new">Submit</button>
            </fieldset>
        </form>
        <!-- link to designify.me code snippets -->
        <!-- /.link to designify.me code snippets -->
    </div>
</div>
<!-- /.MultiStep Form -->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'>

</script>
<script src="{% static 'js/multi_form.js' %}"></script>

</body>
</html>
